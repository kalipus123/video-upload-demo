<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Upload & View Video</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 40px; }
    video { margin-top: 20px; width: 90%; max-width: 600px; display: none; }
    #thumbnail {
      margin-top: 20px;
      width: 90%;
      max-width: 600px;
      height: 300px;
      background-color: #ddd;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #555;
      font-size: 1.2em;
      border: 2px dashed #aaa;
      cursor: pointer;
      user-select: none;
    }
    @media (max-width: 600px) {
      #thumbnail {
        font-size: 1.5em;
        height: 200px;
      }
    }
  </style>
</head>
<body>
  <h1>Upload Your Video</h1>
  <input type="file" id="videoUpload" accept="video/*" style="display:none;">
  <label for="videoUpload" id="thumbnail">Upload a video by clicking on the button to surprise your brother!</label>
  <video id="videoPlayer" controls autoplay loop></video>
  <script>
    const uploadInput = document.getElementById('videoUpload');
    const videoPlayer = document.getElementById('videoPlayer');
    const thumbnail = document.getElementById('thumbnail');

    const savedVideo = localStorage.getItem('uploadedVideo');
    if (savedVideo) {
      videoPlayer.src = savedVideo;
      videoPlayer.style.display = 'block';
      thumbnail.style.display = 'none';
    }

    uploadInput.addEventListener('change', e => {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = ev => {
        videoPlayer.src = ev.target.result;
        localStorage.setItem('uploadedVideo', ev.target.result);
        videoPlayer.style.display = 'block';
        thumbnail.style.display = 'none';
      };
      reader.readAsDataURL(file);
    });
  </script>
</body>
</html>
